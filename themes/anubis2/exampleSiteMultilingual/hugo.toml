baseURL = "/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Anubis2 Demo Site"
theme = "anubis2"
disqusShortname = ""

[pagination]
pagerSize = 5

[params.author]
name = "Junyi"
email  = "me@junyi.dev"
location = "Singapore"

[params]
description = "Anubis2 is another simple minimalist theme for Hugo blog engine."
dateFormat = "2006-01-02"
paginationSinglePost = true

readNextPosts = 2

rssAsSocialIcon = true
locale = "en-us"
toc = true

# Graphcomment support
graphcommentId = ""

GiscusRepo = "Junyi-99/hugo-theme-anubis2"
GiscusRepoId = "R_kgDOLEp76Q"
GiscusDiscussionCategory = "General"
GiscusCategoryId = "DIC_kwDOLEp76c4CcbPS"
GiscusLazyLoad = false
GiscusDataMapping = "pathname"



[params.anubis2]
enableMathGlobally = true # MathJax (default is false)
enableCopyCodeButton = true
enableReadMoreButton = true
hideFooterAttribution = false # hide "Powered by Hugo, theme" in footer
colorTheme = "auto"
enableColorThemeSwitcher = true

